<head>
  <title>Hardholder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">Hardholder</a>
                <div class="pull-right">{{loginButtons}}</div>
            </div>
        </div>
    </div>
    {{>page}}
</body>

<template name="page">
    {{#if game}}
        {{> game}}
    {{else}}
        {{> foyer}}
    {{/if}}
</template>

<template name="foyer">
  {{#if showCreateGameDialog}}
    {{> createGameDialog}}
  {{/if}}
  {{#if showCreateCharacterDialog}}
    {{> createCharacterDialog}}
  {{/if}}
  {{#if currentUser}}
  <div class="container-fluid">
    <div class="row-fluid">
        <h3>Games</h3>
        <div class="span12">
            <a class="btn btn-primary" data-action="new-game">New Game</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            {{#each games}}
                {{> game-item}}
            {{/each}}
        </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="createGameDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add game</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Description</label>
      <input type="text" class="description span5">

    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add game</a>
    </div>
  </div>
</template>

<template name="game-item">
    <div class="game {{selected}}">
        <i class="icon-circle-arrow-right"></i>
        <span class="description">{{description}}</span>
    </div>
</template>
