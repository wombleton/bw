<head>
  <title>Hardholder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">Hardholder</a>
                <div class="nav-collapse collapse">
                    {{>nav}}
                </div>
                <div class="pull-right">{{loginButtons}}</div>
            </div>
        </div>
    </div>
    {{>page}}
</body>

<template name="nav">
    <ul class="nav">
        <li>
            <a href="/">Home</a>
        </li>
    </ul>
</template>

<template name="page">
    {{#if game}}
        {{> game}}
    {{else}}
        {{> foyer}}
    {{/if}}
</template>

<template name="foyer">
    {{#if showCreateGameDialog}}
        {{> createGameDialog}}
    {{/if}}
    <div class="container-fluid">
        {{#if currentUser}}
            {{>gameList}}
        {{else}}
            <div class="hero-unit">
                <h1>Burning Wheel Tools</h1>
                <p>Track characters, roll dice, <i>Fight!</i>, Duel of Wits and Range &amp; Cover.</p>
                <p>Create an account to get started!</p>
            </div>
        {{/if}}
    </div>
</template>

<template name="gameList">
    <div class="row-fluid">
        <div class="span12">
            {{#each games}}
                {{> game-item}}
            {{/each}}
        </div>
    </div>
    {{#if canCreate}}
        <div class="row-fluid">
            <div class="span12 well">
                <p>Create a new game</p>
                <form class="form form-inline">
                    <input type="text" placeholder="Name it">
                    <button type="submit" class="btn">Go</button>
                </form>
            </div>
        </div>
    {{/if}}
</template>

<template name="createGameDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add game</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Description</label>
      <input type="text" class="description span5">

    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add game</a>
    </div>
  </div>
</template>

<template name="game-item">
    <div class="game {{selected}}">
        <i class="icon-circle-arrow-right"></i>
        <span class="description">{{description}}</span>
    </div>
</template>
