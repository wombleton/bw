<head>
  <title>Hardholder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">Hardholder</a>
                <div class="nav-collapse collapse">
                    {{>nav}}
                </div>
                <div class="pull-right">{{loginButtons}}</div>
            </div>
        </div>
    </div>
    {{>page}}
</body>

<template name="nav">
    <ul class="nav">
        {{#if game}}
            <li>
                <a href="/">Home</a>
            </li>
        {{/if}}
    </ul>
</template>

<template name="page">
    {{#if game}}
        {{> game game}}
    {{else}}
        {{> foyer}}
    {{/if}}
</template>

<template name="foyer">
    <div class="container-fluid">
        {{#if currentUser}}
            {{>gameList}}
        {{else}}
            <div class="hero-unit">
                <h1>Hardholder</h1>
                <p>Play <a href="http://burningwheel.com">Burning Wheel</a> in the browser &mdash; track characters, roll dice, <i>Fight!</i>, Duel of Wits and Range &amp; Cover.</p>
                <p>Create an account to get started!</p>
            </div>
        {{/if}}
    </div>
</template>

<template name="gameList">
    {{#each games}}
        {{> gameItem}}
    {{/each}}
    {{#if canCreate}}
        <div class="row-fluid create">
            <div class="span12 well">
                <p>Create a new game</p>
                <form class="form form-inline">
                    <input type="text" placeholder="Name it">
                    <button type="submit" class="btn">Go</button>
                </form>
            </div>
        </div>
    {{/if}}
    {{#if canJoin}}
        <div class="row-fluid join">
            <div class="span12 well">
                <p>Join an existing game</p>
                <form class="form form-inline">
                    <input type="text" placeholder="Secret code">
                    <button type="submit" class="btn">Join</button>
                </form>
            </div>
        </div>
    {{/if}}
</template>

<template name="gameItem">
    <div class="row-fluid">
        <div class="span12 well">
            <div class="row-fluid">
                <div class="span12">
                    <blockquote>
                        {{name}}
                    </blockquote>
                </div>
            </div>
            <div class="row-fluid">
                {{#if owner}}
                <div class="label label-info">Invite code: {{code}}</div>
                {{/if}}
                <div class="gm inline-block">
                    <div class="label label-important">GM</div>
                    {{gm.name}}
                </div>
                {{#each players}}
                    <div class="player inline-block">
                        <div class="label label-info">Player</div>
                        {{name}}
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
