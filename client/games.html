<head>
  <title>Hardholder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
          <div class="container-fluid">
              <a class="brand" href="#">Hardholder</a>
              <div class="pull-right">{{loginButtons}}</div>
          </div>
      </div>
  </div>
  {{#if showCreateGameDialog}}
    {{> createGameDialog}}
  {{/if}}
  {{#if showCreateCharacterDialog}}
    {{> createCharacterDialog}}
  {{/if}}
  {{#if currentUser}}
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <div class="row-fluid">
            <h3>Games</h3>
            <div class="span6">
                <a class="btn btn-primary" data-action="new-game">New Game</a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                {{#each games}}
                    {{> game}}
                {{/each}}
            </div>
        </div>
      </div>
      <div class="span6">
        <div class="row-fluid">
            <h3>Characters</h3>
            <div class="span6">
                <a class="btn btn-primary" data-action="new-character">New Character</a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                {{#each characters}}
                    {{> character}}
                {{/each}}
            </div>
        </div>

      </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="createGameDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add game</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Description</label>
      <input type="text" class="description span5">

    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add game</a>
    </div>
  </div>
</template>

<template name="createCharacterDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add character</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Name</label>
      <input type="text" class="name span5">

    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add character</a>
    </div>
  </div>
</template>

<template name="game">
    <div class="game {{selected}}">
        <button class="btn btn-mini"><i class="icon-trash"></i></button>
        <span class="description">{{description}}</span>
        <span class="players">{{players.length}}</span>
    </div>
</template>

<template name="character">
    <div class="character {{selected}}">
        <span class="name">{{name}}</span>
    </div>
</template>
