<template name="game">
    <div class="container-fluid">
        <div class="row-fluid">
            {{#if owner}}
                <div class="label label-info">{{code}}</div>
            {{/if}}
        </div>
        <div class="row-fluid">
            <h3>
                {{name}}
            </h3>
        </div>
        <div class="row-fluid">
            <button class="btn" data-action="add-sheet">Add sheet</button>
        </div>
        {{#each sheets}}
            {{>sheet}}
        {{/each}}
        <div class="row-fluid">
        </div>
    </div>
</template>
