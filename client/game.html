<template name="game">
    <div class="container-fluid">
        <div class="row-fluid">
            {{#if owner}}
                <div class="label label-info">{{code}}</div>
            {{/if}}
        </div>
        <div class="row-fluid">
            <h3>
                {{name}}
            </h3>
        </div>
        <div class="row-fluid">
            <h4>Character Sheet</h4>
            {{#if character}}
                {{>sheet}}
            {{else}}
                <button class="btn">Setup</button>
            {{/if}}
        </div>
    </div>
</template>

<template name="sheet">
</template>
