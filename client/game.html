<template name="game">
    <div class="container-fluid">
        {{#if owner}}
          {{>controls}}
        {{/if}}
        <div class="row-fluid">
          <div class="span6">
            <h3>Players</h3>
            {{#each pcs}}
                {{>sheet}}
            {{/each}}
          </div>
          <div class="span6">
            <h3>NPCs</h3>
            {{#each sheets}}
                {{>sheet}}
            {{/each}}
            {{#if owner}}
            <div class="row-fluid">
                <button class="btn" data-action="add-sheet">Add NPC</button>
            </div>
            {{/if}}
          </div>
        </div>
    </div>
</template>

<template name="controls">
  <div class="row-fluid">
    <div class="well">
      <button class="btn btn-link">{{code}}</button>
      <div class="btn-group">
        <button class="btn">Set Obstacle</button>
        <button class="btn">Versus Test</button>
      </div>
    </div>
  </div>
</template>
