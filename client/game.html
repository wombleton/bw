<template name="game">
    <div class="container-fluid">
        <div class="row-fluid">
            <h1>{{game.description}}</h1>
        </div>
        {{#if gm}}
            {{> invites}}
        {{else}}
        quack
        {{/if}}
    </div>
</template>

<template name="invites">
    {{#unless locked}}
        <div class="row-fluid">
            <p>
                As the GM, you can invite new players to the game:
                <form class="form-search">
                    <input type="text" class="input-medium search-query" placeholder="Player name"/>
                </form>
            </p>
        </div>
    {{/unless}}
</template>
