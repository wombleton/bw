<template name="sheet">
    <div class="row-fluid">
        <div class="span12">
            {{#if setCharacterName}}
                <input type="text" class="mb0" value="{{name}}">
            {{else}}
                {{#if name}}
                    {{name}}
                {{else}}
                    No name
                {{/if}}
            {{/if}}
            <button class="btn btn-small">
                <i class="icon-cog"></i>
            </button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <table class="table table-striped">
                <thead>
                    <th>Stat</th>
                    <th>Exponent</th>
                </thead>
                <tbody>
                    {{#each stats}}
                        {{>stat}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="stat">
    <tr class="stat">
        <td>
            <b>{{label}}</b>
        </td>
        <td>
            {{shade}}{{exponent}}
        </td>
    </tr>
</template>
