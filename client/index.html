<head>
  <title>Hardholder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <div class="nav-collapse collapse">
          {{>nav}}
        </div>
        <div class="pull-right">{{loginButtons}}</div>
      </div>
    </div>
  </div>
  {{renderPage}}
</body>


<template name="index">
<div class="container-fluid">
  {{#if currentUser}}
    {{>gameList}}
  {{else}}
  <div class="hero-unit">
    <h1>Hardholder <span class="text-error"><i class="icon-fire-extinguisher"></i> Alpha <i class="icon-puzzle-piece"></i></span></h1>
    <p>Tools to help play <a href="http://burningwheel.com">Burning Wheel</a> over voicechat &mdash; track characters, <del>roll dice, make tests, <i>Fight!</i>, Duel of Wits and Range &amp; Cover</del>.</p>
    <p>Create an account to get started!</p>
    <p><i>(It's an alpha. Things will break. <a href="http://twitter.com/wombleton">@wombleton</a> for features and bug reports, cheers!)</i></p>
  </div>
  {{/if}}
</div>
</template>

<template name="gameItem">
    <div class="row-fluid game">
        <div class="span12">
            <div class="row-fluid">
                <div class="span12">
                    <blockquote>
                        {{name}}
                    </blockquote>
                </div>
            </div>
            <div class="row-fluid">
                {{#if owner}}
                <div class="label label-info">Invite code: {{code}}</div>
                {{/if}}
                <div class="gm inline-block">
                    <div class="label label-important">GM</div>
                    {{gm.name}}
                </div>
                {{#each players}}
                    <div class="player inline-block">
                        <div class="label label-info">Player</div>
                        {{name}}
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
